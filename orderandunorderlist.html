<!DOCTYPE html>
<html>
<head>
	<title>Lists</title>
</head>
<body>
	<h2>Ordered List</h2>
	<ol>
		<li>Apple</li>
		<li>Banana</li>
		<li>Cherry</li>
		<li>Date</li>
		<li>Elderberry</li>
	</ol>
	
	<h2>Unordered List</h2>
	<ul>
		<li>Pineapple</li>
		<li>Orange</li>
		<li>Grapes</li>
		<li>Mango</li>
		<li>Watermelon</li>
	</ul>
</body>
</html>
